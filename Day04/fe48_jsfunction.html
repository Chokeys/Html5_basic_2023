   <script>
    /* 익명함수 우선순위 */
    var fnc = function() { alert('fncA');}; // 이부분 무시
    var fnc = function() { alert('fncB');};

    /* 익명함수 일반함수 우선순위 */
    var fnc = function() { alert('fncA');}; 
    function fnc () { alert('fncB');}; // 이부분 무시

     /* 함수를 매개변수로 */
        function proTrntimes(func){
            for(var i = 0; i < 3; i++){
                func(); // 매개변수로 가져온 함수를 실행!

        }

     //proTrntimes(callback);
