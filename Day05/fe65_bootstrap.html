<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩 시작</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. Bootstrap용 css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .addition{
            background-color: aquamarine;
            margin: 1px 
        }
    </style>
        

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col addition">1 of 2 </div>
            <div class="col addition">2 of 2 </div>
        </div>
        <div class="row">
            <div class="col-sm addition">1 of 2 </div>
            <div class="col-sm addition">2 of 2 </div>
        </div>
        <div class="row">
            <div class="col addition">1 of 3 </div>
            <div class="col addition">2 of 3 </div>
            <div class="col addition">3 of 3 </div>
        </div>
    </div>

    <div class="container-md addition"><p>.container-md</p></div>
    <div class="container-fluid addition"><p>.container-fluid</p></div> -->
   

    <!-- 2. Bootstrap용 js는 body에 위치해야 함! (head 노노)-->
